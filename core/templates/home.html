<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Cool Site</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #f3f4f6, #d1d5db);
    font-family: Arial, sans-serif;
}

.container {
    text-align: center;
    background: #ffffff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h1 {
    font-size: 3rem;
    color: #4a5568;
    transition: color 0.3s ease;
}

button {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 1rem;
    color: #ffffff;
    background: #1d4ed8;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s ease;
}

button:hover {
    background: #2563eb;
}

    </style>
</head>
<body>
    <div class="container">
        <h1 id="greeting">Vule Bog</h1>
        <button id="changeText">Change Text</button>
    </div>
    <script>
        document.getElementById('changeText').addEventListener('click', function() {
    const greeting = document.getElementById('greeting');
    if (greeting.textContent === 'Vule Bog') {
        greeting.textContent = 'Vule Braca!';
    } else {
        greeting.textContent = 'Vule Bog';
    }
});

    </script>
</body>
</html>
